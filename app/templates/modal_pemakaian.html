<div class="modal fade text-left" id="genset_modal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel33" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
         role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel33">PEMAKAIAN GENSET </h4>
                <button type="button" class="close" data-bs-dismiss="modal"
                        aria-label="Close">
                    <i data-feather="x"></i>
                </button>
            </div>
            <form action="{% url 'pemakaian' id=data.id%}" method="POST">
                {% csrf_token %}
                <div class="modal-body">
                    <label>DURASI PENGGUNAAN </label>
                    <div class="form-group">
                        <input name="durasi" type="number" placeholder="5 jam"
                               class="form-control" required>
                    </div>
                    <label>TUJUAN PENGGUNAAN: </label>
                    <div class="form-group">
                        <input name="tujuan" type="text" placeholder=""
                               class="form-control" required>
                    </div>
                    <label>LOKASI: </label>
                    <div class="form-group">
                        <input type="text" placeholder="" name="lokasi"
                               class="form-control" required>
                    </div>
                    {{pemakaianform.tanggal_pakai.label|upper}}
                    <div class="form-group">
                        {{ pemakaianform.tanggal_pakai }}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light-secondary"
                            data-bs-dismiss="modal">
                        <i class="bx bx-x d-block d-sm-none"></i>
                        <span class="d-none d-sm-block">Close</span>
                    </button>
                    <button type="submit" class="btn btn-primary ml-1">
                        <i class="bx bx-check d-block d-sm-none"></i>
                        <span class="d-none d-sm-block">SUBMIT</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
