<section class="row">
    <div class="col-12">
        <div class="row">
            <section class="section">
                <div class="card">
                    <div class="card-header">
                        <h1>SERVIS GENSET</h1>
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-responsive" id="table2">
                            <thead>
                            <tr>
                                <th>MPU</th>
                                <th>MEREK GENSET</th>
                                <th>NOPOL</th>
                                <th>PIC</th>
                                <th>TANGGAL</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for x in servis %}
                                <tr>
                                    <td>{{ x.genset.jenis_genset }}</td>
                                    <td>{{ x.genset.merek_genset }}</td>
                                    <td>{{ x.genset.nopol }}</td>
                                    <td>{{ x.pic }}</td>
                                    <td>{{ x.tanggal_servis }}</td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
